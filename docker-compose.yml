services:
  # Kafka cluster (with KRaft)
  # Kafka Broker 1
  kafka1:
    image: confluentinc/cp-kafka:7.9.1
    hostname: kafka1
    container_name: kafka1
    ports:
      - "9092:9092" # host port : container port
    environment:
      CLUSTER_ID: 'NQ9VRDHKSn-U0yh_dz6WXw' # generated with kafka-storage.sh random-uuid
      KAFKA_NODE_ID: 1

      # Roles assigned to this node
      KAFKA_PROCESS_ROLES: 'broker,controller'

      # Listener mapping
      KAFKA_INTER_BROKER_LISTENER_NAME: 'BROKER'        # name for inter-broker communication (within the cluster)
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'     # name for KRaft related communication ( i.e. quorum, leader-election, etc.)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'BROKER:PLAINTEXT,CONTROLLER:PLAINTEXT'

      # Actual listeners
      KAFKA_LISTENERS: 'BROKER://0.0.0.0:9092,CONTROLLER://kafka1:29093'  # define listener bindings
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka1:9092'                  # listener's address and port advertised to external clients

      # KRaft controller quorum configuration (for 3-node cluster)
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'

      # Storage
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'

      # Misc Kafka configs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka1_data:/var/lib/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 6s
      timeout: 5s
      retries: 5
  
  # Kafka Broker 2
  kafka2:
    image: confluentinc/cp-kafka:7.9.1
    hostname: kafka2
    container_name: kafka2
    ports:
      - "9093:9092"
    environment:
      CLUSTER_ID: 'NQ9VRDHKSn-U0yh_dz6WXw'
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: 'broker,controller'

      # Listener mapping
      KAFKA_INTER_BROKER_LISTENER_NAME: 'BROKER'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'BROKER:PLAINTEXT,CONTROLLER:PLAINTEXT'

      # Actual listeners
      KAFKA_LISTENERS: 'BROKER://0.0.0.0:9092,CONTROLLER://kafka2:29093'  # define listener bindings
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka2:9092'

      # KRaft controller quorum configuration (for 3-node cluster)
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'

      # Storage
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'

      # Misc Kafka configs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka2_data:/var/lib/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 6s
      timeout: 5s
      retries: 5
  
  # Kafka Broker 3
  kafka3:
    image: confluentinc/cp-kafka:7.9.1
    hostname: kafka3
    container_name: kafka3
    ports:
      - "9094:9092"
    environment:
      CLUSTER_ID: 'NQ9VRDHKSn-U0yh_dz6WXw'
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'

      # Listener mapping
      KAFKA_INTER_BROKER_LISTENER_NAME: 'BROKER'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'BROKER:PLAINTEXT,CONTROLLER:PLAINTEXT'

      # Actual listeners
      KAFKA_LISTENERS: 'BROKER://0.0.0.0:9092,CONTROLLER://kafka3:29093'  # define listener bindings
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka3:9092'

      # KRaft controller quorum configuration (for 3-node cluster)
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'

      # Storage
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'

      # Misc Kafka configs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka3_data:/var/lib/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 6s
      timeout: 5s
      retries: 5
  
  # PostgreSQL with logical replication enabled
  postgres:
    image: postgres:16
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cdc_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - "postgres"
      - "-c" 
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "max_wal_senders=4"
      - "-c"
      - "shared_preload_libraries=pgoutput" # output plugin for logical decoding (default)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/postgres-schema.sql:/docker-entrypoint-initdb.d/postgres-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cdc_db"]
      interval: 6s
      timeout: 3s
      retries: 3

# Kafka Connect for Debezium (connector type = source)
# (used to automatically capture change events from PostgreSQL and publish them to Kafka)
  debezium-kafka-connect:
    image: debezium/connect:2.6
    hostname: debezium
    container_name: debezium-kafka-connect
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      GROUP_ID: debezium-cluster
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      CONFIG_STORAGE_REPLICATION_FACTOR: 3
      OFFSET_STORAGE_REPLICATION_FACTOR: 3
      STATUS_STORAGE_REPLICATION_FACTOR: 3
      CONNECT_REST_ADVERTISED_HOST_NAME: debezium
      # Increase connector timeouts for stability
      CONNECT_TASK_SHUTDOWN_GRACEFUL_TIMEOUT_MS: 30000
      CONNECT_OFFSET_FLUSH_INTERVAL_MS: 60000
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/connectors || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Debezium PostgreSQL connector initialization service
  debezium-connector-init:
    image: debezium/connect:2.6
    container_name: debezium-connector-init
    volumes:
      - ./scripts/debezium-config.sh:/debezium-config.sh
    depends_on:
      debezium-kafka-connect:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Configuring Debezium PostgreSQL connector...'
        . /debezium-config.sh
        echo 'Debezium connector configured successfully!'
      "
    restart: "no"

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://debezium:8083
    depends_on:
      - kafka1
      - kafka2
      - kafka3
      - debezium-kafka-connect

  # Cassandra cluster for CDC sink
  cassandra1:
    image: cassandra:5
    hostname: cassandra1
    container_name: cassandra1
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: 'CDC_Cluster'
      CASSANDRA_DC: 'dc1'
      CASSANDRA_RACK: 'rack1'
      CASSANDRA_ENDPOINT_SNITCH: 'SimpleSnitch'
      CASSANDRA_SEEDS: 'cassandra1'
      MAX_HEAP_SIZE: 1G
      HEAP_NEWSIZE: 100M
    volumes:
      - cassandra1_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 15s
      timeout: 10s
      retries: 10
  
  cassandra2:
    image: cassandra:5
    hostname: cassandra2
    container_name: cassandra2
    ports:
      - "9043:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: 'CDC_Cluster'
      CASSANDRA_DC: 'dc1'
      CASSANDRA_RACK: 'rack1'
      CASSANDRA_ENDPOINT_SNITCH: 'SimpleSnitch'
      CASSANDRA_SEEDS: 'cassandra1'
      MAX_HEAP_SIZE: 1G
      HEAP_NEWSIZE: 100M
    depends_on:
      cassandra1:
        condition: service_healthy
    volumes:
      - cassandra2_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 15s
      timeout: 10s
      retries: 10

  cassandra3:
    image: cassandra:5
    hostname: cassandra3
    container_name: cassandra3
    ports:
      - "9044:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: 'CDC_Cluster'
      CASSANDRA_DC: 'dc1'
      CASSANDRA_RACK: 'rack1'
      CASSANDRA_ENDPOINT_SNITCH: 'SimpleSnitch'
      CASSANDRA_SEEDS: 'cassandra1'
      MAX_HEAP_SIZE: 1G
      HEAP_NEWSIZE: 100M
    depends_on:
      cassandra1:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
    volumes:
      - cassandra3_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 15s
      timeout: 10s
      retries: 10

  # Cassandra schema initialization service
  cassandra-init:
    image: cassandra:5
    container_name: cassandra-init
    volumes:
      - ./sql/cassandra-schema.cql:/cassandra-schema.cql
    depends_on:
      cassandra1:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
      cassandra3:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Waiting for Cassandra cluster to be ready...'
        sleep 10
        echo 'Initializing Cassandra schema...'
        cqlsh cassandra1 -f /cassandra-schema.cql
        echo 'Cassandra schema initialized successfully!'
      "
    restart: "no"

volumes:
  kafka1_data:
  kafka2_data:
  kafka3_data:
  postgres_data:
  cassandra1_data:
  cassandra2_data:
  cassandra3_data:

networks:
  default:
    name: cdc-pipeline-network